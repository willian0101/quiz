<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Interativo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="quiz-container">
        <h1>Quiz Interativo</h1>
        <button id="start">Iniciar Quiz</button>
        <div id="result"></div>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modal-question"></div>
            <div id="modal-options"></div>
            <button id="next-question">Pr√≥xima Pergunta</button>
            <div id="feedback"></div> <!-- Div para exibir feedback sobre a resposta -->
        </div>
    </div>
    
    <audio id="correct-sound" src="audio/acertou.mp3"></audio>
    <audio id="incorrect-sound" src="audio/errou.mp3"></audio>

    <script src="script.js"></script>
</body>
</html>
